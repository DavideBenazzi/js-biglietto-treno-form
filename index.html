<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>js-biglietto-treno-form</title>
  </head>
  <body>
    <!-- SEZIONE INSERISCI I DATI -->
    <main>
      <h2>Calcola il prezzo del tuo biglietto</h2>
      <!-- NOME E COGNOME -->
      <label for="nome">Nome e Cognome</label>
      <input type="text" name="nome" id="nome">
      <!-- CHILOMETRI -->
      <label for="chilometri">Km da percorrere</label>
      <input type="number" name="chilometri" id="chilometri">
      <!-- ETA -->
      <label for="eta">Fascia d'et√†</label>
      <select class="eta" name="eta" id="eta">
        <option value="minorenne">Minorenne</option>
        <option value="maggiorenne">Maggiorenne</option>
        <option value="over65">Over 65 anni</option>
      </select>
      <!-- BOTTONI -->
      <section>
        <button type="button" name="button" id="genera">Genera</button>
        <button type="button" name="button" id="annulla">Annulla</button>
      </section>
    </main>
    <!-- SEZIONE STAMPA BIGLIETTO -->
    <section id="biglietto">
      <h2>Il tuo biglietto</h2>
      <table>
        <tr>
          <th>Dettagli Passeggeri</th>
          <th>Offerta</th>
          <th>Carrozza</th>
          <th>Codice CP</th>
          <th>Costo Biglietto</th>
        </tr>
        <tr>
          <td><span id="dettagli"></span></td>
          <td><span id="offerta"></span></td>
          <td><span id="carrozza"></span></td>
          <td><span id="codice"></span></td>
          <td><span id="costo"></span></td>
        </tr>
      </table>
    </section>

    <!-- JAVASCRIPT -->
    <script src="./js/main.js" charset="utf-8"></script>
  </body>
</html>
